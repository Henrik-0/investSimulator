<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/style.css">
   <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
   <script src="./js/injectSvg.js"></script>
   <script src="./js/script.js" defer></script>
   <title>Simulador de investimento</title>
</head>
<body>
   <header>

      <h1>Simulador de investimentos</h1>

   </header>

   <main>
      <article class="top">

         <section id="containerGraph">
            <canvas id="myGraph"></canvas>
         </section>

      </article>
      

      <article class="bottom">

         <section>

            <form >
               <input type="number" class="input" id="capital">
               <div>
                  <input type="number" class="input" id="taxaJuros">
                  <input type="number" class="input" id="irIof">
                  <input type="number" class="input" id="ipca">
                  <input type="number" class="input" id="aportes">
               </div>
            </form>
            
         </section>

      </article>
   </main>

   <footer>
      <img onload="fetchSvg(this)" src="./assets/instagram.svg" alt="Instagram icon">
      <img onload="fetchSvg(this)" src="./assets/linkedin.svg" alt="Linkedin icon">
   </footer>
</body>
</html>
